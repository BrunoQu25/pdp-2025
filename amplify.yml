version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npx prisma generate
        - npx prisma db push --accept-data-loss
        - npx prisma db seed
    build:
      commands:
        - echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" >> .env.production
        - echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env.production
        - echo "NEXT_PUBLIC_AZURE_STORAGE_ACCOUNT_NAME=$NEXT_PUBLIC_AZURE_STORAGE_ACCOUNT_NAME" >> .env.production
        - echo "AZURE_STORAGE_CONNECTION_STRING=$AZURE_STORAGE_CONNECTION_STRING" >> .env.production
        - echo "AZURE_STORAGE_CONTAINER_NAME=$AZURE_STORAGE_CONTAINER_NAME" >> .env.production
        - echo "DATABASE_URL=$DATABASE_URL" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
