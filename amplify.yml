version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Instalar dependencias
        - npm ci
        # Crear archivo .env.production con todas las variables necesarias
        # Esto debe hacerse ANTES de prisma generate
        - echo "DATABASE_URL=$DATABASE_URL" >> .env.production
        - echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" >> .env.production
        - echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env.production
        - echo "NEXT_PUBLIC_AZURE_STORAGE_ACCOUNT_NAME=$NEXT_PUBLIC_AZURE_STORAGE_ACCOUNT_NAME" >> .env.production
        - echo "AZURE_STORAGE_CONNECTION_STRING=$AZURE_STORAGE_CONNECTION_STRING" >> .env.production
        - echo "AZURE_STORAGE_CONTAINER_NAME=$AZURE_STORAGE_CONTAINER_NAME" >> .env.production
        # Generar Prisma Client (ahora DATABASE_URL est√° disponible)
        - npx prisma generate
        # Ejecutar migraciones de Prisma (opcional, comentar si no quieres auto-migrar)
        # - npx prisma migrate deploy
    build:
      commands:
        # Build de Next.js
        - npm run build
        # Copiar archivos necesarios para standalone
        - cp -r .next/static .next/standalone/.next/static
        - cp -r public .next/standalone/public
  artifacts:
    # Para Next.js standalone
    baseDirectory: .next/standalone
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
